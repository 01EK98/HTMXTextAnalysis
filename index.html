<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="https://unpkg.com/htmx.org@1.8.0" defer></script>
    <script
      src="https://unpkg.com/htmx.org/dist/ext/loading-states.js"
      defer
    ></script>
    <style>
      * {
        box-sizing: border-box;
      }
      [data-loading] {
        display: none;
      }
    </style>
    <title>Document</title>
  </head>
  <body hx-ext="loading-states" class="bg-gray-800">
    <div
      class="flex flex-col justify-center items-center mt-10 w-full h-full"
      id="main-container"
    >
      <div
        id="individual-sentiment-container"
        class="flex-1 flex flex-row justify-center items-center"
        data-loading-states
      >
        <div>
          <label class="text-white">Sentence sentiment analysis</label>
          <input
            type="text"
            name="sentence"
            id="sentence"
            hx-get="/individual_sentiment"
            hx-trigger="keyup changed delay:500ms"
            hx-target="#individual-sentiment"
            placeholder="Input your sentence here"
            class="bg-white rounded-md text-gray-dark w-fit"
          />
        </div>
        <div id="individual-sentiment"></div>
      </div>
      <div class="flex-1 flex flex-row justify-center items-center"></div>
      <div class="flex-1 flex flex-row justify-center items-center"></div>
    </div>
  </body>
</html>
