<div
  class="py-1 px-2 w-full rounded-t-lg border-b border-gray-200 dark:border-gray-600"
>
  <div class="mb-1 text-base text-center font-medium dark:text-white">
    {{sentiment}}%
  </div>
  {% if sentiment == 0 %}
  <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
    ğŸ˜ ğŸ˜ ğŸ˜ 
  </div>
  {% elif sentiment > 0 and sentiment < 25 %}
  <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
    <div
      class="bg-red-600 h-2.5 rounded-full dark:bg-red-500"
      style="width: {{sentiment}}%"
    ></div>
  </div>
  {% elif sentiment >= 25 and sentiment < 50 %}
  <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
    <div
      class="bg-orange-600 h-2.5 rounded-full dark:bg-orange-500"
      style="width: {{sentiment}}%"
    ></div>
  </div>
  {% elif sentiment >= 50 and sentiment < 65 %}
  <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
    <div
      class="bg-blue-600 h-2.5 rounded-full dark:bg-blue-500"
      style="width: {{sentiment}}%"
    ></div>
  </div>
  {% elif sentiment >= 65 and sentiment < 80 %}
  <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
    <div
      class="bg-lime-500 h-2.5 rounded-full dark:bg-lime-400"
      style="width: {{sentiment}}%"
    ></div>
  </div>
  {% else %}
  <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
    <div
      class="bg-green-600 h-2.5 rounded-full dark:bg-green-500"
      style="width: {{sentiment}}%"
    ></div>
  </div>
  {% endif %}
</div>
